<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Glasses Try-On</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .camera-section {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        #webcam {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .glass-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .glass-option {
            width: 80px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .glass-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .glass-option.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.3);
        }
        
        .glass-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 1.2rem;
            color: var(--dark);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Virtual Glasses Try-On</h1>
            <p>See how different glasses look on your face in real-time</p>
        </div>
    </header>
    
    <div class="container">
        <div class="app-container">
            <div class="camera-section">
                <video id="webcam" playsinline></video>
                <canvas id="outputCanvas"></canvas>
            </div>
            
            <div class="controls">
                <button id="startButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm6.79-6.907A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                    </svg>
                    Start Camera
                </button>
                
                <button id="captureButton" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                    </svg>
                    Capture Photo
                </button>
                
                <div class="glass-options">
                    <div class="glass-option active" data-glass="glass1.png">
                        <img src="https://i.imgur.com/JqYeZ0L.png" alt="Classic Black">
                    </div>
                    <div class="glass-option" data-glass="glass2.png">
                        <img src="https://i.imgur.com/8QZQZ0L.png" alt="Round Gold">
                    </div>
                    <div class="glass-option" data-glass="glass3.png">
                        <img src="https://i.imgur.com/9QZQZ0L.png" alt="Aviator">
                    </div>
                    <div class="glass-option" data-glass="glass4.png">
                        <img src="https://i.imgur.com/7QZQZ0L.png" alt="Cat Eye">
                    </div>
                    <div class="glass-option" data-glass="glass5.png">
                        <img src="https://i.imgur.com/6QZQZ0L.png" alt="Square Frame">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Virtual Glasses Try-On &copy; 2023 | Powered by AEYE FaceMesh</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('outputCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const glassOptions = document.querySelectorAll('.glass-option');
        
        // State variables
        let faceMesh = null;
        let camera = null;
        let currentGlasses = null;
        let glassesImage = new Image();
        let selectedGlass = 'glass1.png';
        
        // Initialize glasses
        glassesImage.crossOrigin = "Anonymous";
        glassesImage.src = `https://i.imgur.com/JqYeZ0L.png`;
        
        // FaceMesh configuration
        const faceMeshOptions = {
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        };
        
        // Event listeners
        startButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', capturePhoto);
        
        glassOptions.forEach(option => {
            option.addEventListener('click', () => {
                glassOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedGlass = option.getAttribute('data-glass');
                // In a real app, you would load the selected glasses image
                glassesImage.src = `https://i.imgur.com/${selectedGlass.replace('.png', '')}.png`;
            });
        });
        
        // Start camera function
        async function startCamera() {
            try {
                startButton.disabled = true;
                startButton.innerHTML = '<div class="loading-spinner"></div> Starting...';
                
                // Initialize FaceMesh
                faceMesh = new FaceMesh({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }});
                
                faceMesh.setOptions(faceMeshOptions);
                faceMesh.onResults(onFaceMeshResults);
                
                // Start camera
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await faceMesh.send({image: videoElement});
                    },
                    width: 1280,
                    height: 720
                });
                
                await camera.start();
                
                // Enable capture button
                captureButton.disabled = false;
                startButton.innerHTML = 'Camera Started';
                
                // Set canvas dimensions
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                
            } catch (error) {
                console.error('Error starting camera:', error);
                startButton.disabled = false;
                startButton.textContent = 'Start Camera';
                alert('Failed to start camera. Please ensure you have granted camera permissions.');
            }
        }
        
        // FaceMesh results handler
        function onFaceMeshResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(
                results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawGlasses(landmarks);
                }
            }
            
            canvasCtx.restore();
        }
        
        // Draw glasses on face
        function drawGlasses(landmarks) {
            if (!glassesImage.complete) return;
            
            const canvasWidth = canvasElement.width;
            const canvasHeight = canvasElement.height;
            
            // Key landmarks for glasses positioning
            const leftEyeOuter = landmarks[33];  // Left eye outer corner
            const leftEyeInner = landmarks[133]; // Left eye inner corner
            const rightEyeInner = landmarks[362]; // Right eye inner corner
            const rightEyeOuter = landmarks[263]; // Right eye outer corner
            const noseBridge = landmarks[168];    // Nose bridge
            
            // Convert normalized coordinates to pixel values
            const leftEyeOuterPx = {
                x: leftEyeOuter.x * canvasWidth,
                y: leftEyeOuter.y * canvasHeight
            };
            
            const leftEyeInnerPx = {
                x: leftEyeInner.x * canvasWidth,
                y: leftEyeInner.y * canvasHeight
            };
            
            const rightEyeInnerPx = {
                x: rightEyeInner.x * canvasWidth,
                y: rightEyeInner.y * canvasHeight
            };
            
            const rightEyeOuterPx = {
                x: rightEyeOuter.x * canvasWidth,
                y: rightEyeOuter.y * canvasHeight
            };
            
            const noseBridgePx = {
                x: noseBridge.x * canvasWidth,
                y: noseBridge.y * canvasHeight
            };
            
            // Calculate eye centers
            const leftEyeCenter = {
                x: (leftEyeOuterPx.x + leftEyeInnerPx.x) / 2,
                y: (leftEyeOuterPx.y + leftEyeInnerPx.y) / 2
            };
            
            const rightEyeCenter = {
                x: (rightEyeOuterPx.x + rightEyeInnerPx.x) / 2,
                y: (rightEyeOuterPx.y + rightEyeInnerPx.y) / 2
            };
            
            // Calculate eye distance and angle
            const eyeDistance = Math.sqrt(
                Math.pow(rightEyeCenter.x - leftEyeCenter.x, 2) + 
                Math.pow(rightEyeCenter.y - leftEyeCenter.y, 2)
            );
            
            const glassesWidth = eyeDistance * 2.2;
            const glassesHeight = glassesImage.height * (glassesWidth / glassesImage.width);
            
            const dx = rightEyeCenter.x - leftEyeCenter.x;
            const dy = rightEyeCenter.y - leftEyeCenter.y;
            const angle = -Math.atan2(dy, dx);
            
            // Calculate glasses position
            const glassesCenterX = (leftEyeCenter.x + rightEyeCenter.x) / 2;
            const glassesCenterY = noseBridgePx.y - (glassesHeight * 0.05);
            
            // Save context and apply transformations
            canvasCtx.save();
            canvasCtx.translate(glassesCenterX, glassesCenterY);
            canvasCtx.rotate(angle);
            
            // Draw glasses with alpha transparency
            canvasCtx.globalAlpha = 0.9;
            canvasCtx.drawImage(
                glassesImage,
                -glassesWidth / 2,
                -glassesHeight / 2,
                glassesWidth,
                glassesHeight
            );
            
            canvasCtx.restore();
        }
        
        // Capture photo function
        function capturePhoto() {
            // Create a temporary canvas to draw the final image
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvasElement.width;
            tempCanvas.height = canvasElement.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw the video frame (flipped horizontally)
            tempCtx.save();
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(videoElement, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.restore();
            
            // Draw the glasses (already flipped in the output canvas)
            tempCtx.drawImage(canvasElement, 0, 0);
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'glasses-try-on.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
            
            // Show a brief notification
            const originalText = captureButton.textContent;
            captureButton.textContent = 'Photo Saved!';
            setTimeout(() => {
                captureButton.textContent = originalText;
            }, 2000);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (videoElement.videoWidth && videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
        });
    </script>
</body>
</html>
